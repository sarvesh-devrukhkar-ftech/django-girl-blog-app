<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Django Girls Blogs</title>
</head>

<body class="bg-dark px-5">
    <header>
        <h1 class="text-center mt-2"><a href="/" class="text-decoration-none">Django Girls Blogs</a></h1>
    </header>
    <hr class="text-white" />
    {% for post in posts %}
    <article class="mx-5 my-4 px-4 pt-4 border border-1 rounded bg-light">
        <h2 class="text-white"><a href="" class="text-decoration-none">{{post.title}}</a></h2>
        <div class="text-secondary">
            <time>Published on: {{post.published_date}}</time>
            <span>Author: {{post.author}}</span>
        </div>
        <p class="pt-4">{{post.text}}</p>
    </article>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django Girls Blogs</title>
</head>

<body>
    <header>
        <h1><a href="/">Django Girls Blog</a></h1>
    </header>


    {% for post in posts %}
    <article>
        <time>Published on: {{post.published_date}}</time>
        <small>Author: {{post.author}}</small>
        <h2><a href="">{{post.title}}</a></h2>
        <p>{{post.text}}</p>
    </article>
    {% endfor %}

</body>

</html>
